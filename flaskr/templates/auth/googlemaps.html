{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Google Maps{% endblock %}</h1>
    <div id="googleMap" style="width:100%;height:400px;"></div>
{% endblock %}

{% block content %}
    <div id="googleMap" style="width:100%;height:400px"></div>
<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5PUl7nOz_bZPNVTiLzQj70i4A_KbVKqo&callback=myMap"></script>

{% endblock %}
</html>
